<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>テンプレート</title>
    <link href="../book-js/_common/images/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../book-js/_common/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div><!-- /.container -->
    </header>
    <main>
        <div class="container">
            <section>
                <p>あなたはいま</p>
                <p id="loc" class="position"></p>
                <p>の場所にいます。ちなみに半径<span id="accuracy" class="position">mです。</span></p>
            </section>
        </div><!-- /.container -->
    </main>
    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>



    <script src="../book-js/_common/scripts/jquery-3.4.1.min.js"></script>
    <script>
        'use strict';

        function success(pos) {
            console.log(pos);
        }
        function fail(error) {
            alert('位置情報の取得に失敗しました。エラーコード：' + error.code);
        }
        navigator.geolocation.getCurrentPosition(success, fail);
    </script>
</body>

</html>
